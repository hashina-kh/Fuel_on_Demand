{% include 'admin_header.html' %}
<br><br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 70%;
		padding: 10px;
		background-color:lightgrey;
	}
	tr{
		border: 1px solid gray;
		padding: 10px;
	}
	th{
		border: 1px solid gray;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid gray;
		padding: 10px;
	}

</style>
<body>
<h1 align="center" style="color:white;">Users</h1>

	<form method="post">
		<center>
	<table align="Center">
		<tr>
			<th>Name</th>
			<th>DOB</th>
			<th>District</th>
			<th>City</th>
			<th>Street</th>
			<th>Pincode</th>
			<th>Contact</th>
		</tr>
		{% for row in data['users'] %}
		<tr>
			<td>{{row['name']}}</td>
			<td>{{row['dob']}}</td>
			<td>{{row['district']}}</td>
			<td>{{row['city']}}</td>
			<td>{{row['street']}}</td>
			<td>{{row['pincode']}}</td>
			<td>{{row['phone']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
</form>
</body>

<br><br>
